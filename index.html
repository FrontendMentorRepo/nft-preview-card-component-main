<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
  
  <link rel="stylesheet" type="text/css" href="./index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  
  <div class="container">

    <div class="containerMainPic">
      <img class="img1" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      
       <img class="oeil" src="./images/icon-view.svg" alt="">
     
    </div>

    
    <div class="title">Equilibrium #3429</div>

    <div class="descriptionText">Our Equilibrium collection promotes balance and calm.</div>

    <div class="infos">
      
      <span  class="price"><svg  class="eth" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</span>
      <span class="infosdays">
        
        <svg class="material-symbols-outlined" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</span>
      </div>

      <hr class="solid">
      
      <div class="profil">
         <img class="img2" src="./images/image-avatar.png" alt="avatar">
           <span class="profiltext">Creation of <span class="name">Jules Wyvern</span> </span> 
      </div> 
  </div>

  
</body>
</html>
